<ion-view title="eClinic">
    
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    
  <ion-nav-buttons side="right">
    <button nav-clear menu-close menu-toggle="right" class="button button-icon icon ion-log-out" ng-click="sair()"></button>
  </ion-nav-buttons>
    
  <ion-content class="has-header">
    <h1>Pesquisar</h1>
      
    <div class="list">

      <form>
        <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="ex: Cardiologista" ng-model="especialidade.nome">
        </label>
        <button class="button button-small" ng-click="pesquisar(especialidade)">
          Pesquisar
        </button>
             
        <a class="button button-small button-positive" href="#/app/filtros">Filtros</a>
      </div>
     </form>
        
        
        <!--<ion-list>
            <ion-item ng-repeat="consultorio in consultorios" href="#/app/playlists/{{playlist.id}}">
                {{consultorio.titulo}}
            </ion-item>
        </ion-list> -->
        
        <div class="list">

            <a ng-repeat="consultorio in consultorios" class="item item-avatar" href="#/app/playlists/{{consultorio.cli_id}}">
              <img src="img/{{consultorio.cli_logo}}">
              <h2>{{consultorio.cli_nome}}</h2>
              <p>{{consultorio.cli_endereco}} - {{consultorio.cli_bairro}}</p>
            </a>

        </div>


    </div>

    
  </ion-content>
    
</ion-view>
